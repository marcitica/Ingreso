<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CTP Cañas — Verificación (en espera)</title>

  <!-- Usa el mismo css del proyecto o el hold.css que te compartí -->
  <link rel="stylesheet" href="segunda.css" />
</head>
<body>
  <!-- Encabezado (igual que la otra página) -->
  <header class="header">
    <img id="banner" alt="Encabezado institucional" />
  </header>

  <!-- Barra superior mínima (opcional; la dejo igual por consistencia) -->
  <nav class="nav">
    <span class="session">Sesión pública</span>
  </nav>

  <!-- Contenido principal -->
  <main class="container">
    <h1 class="title">
      Resultado del proceso de selección para séptimo nivel para<br />
      el curso lectivo 2026
    </h1>

    <section class="notice wait" role="status" aria-live="polite">
      <p class="lead">Resultados aún no disponibles.</p>
      <p class="msg">Vuelve más tarde. Se habilitarán en:</p>

      <div class="countdown" id="countdown">
        <div class="cd-box">
          <span id="cdDays" class="num">--</span>
          <span class="lbl">Días</span>
        </div>
        <div class="cd-box">
          <span id="cdHours" class="num">--</span>
          <span class="lbl">Horas</span>
        </div>
        <div class="cd-box">
          <span id="cdMins" class="num">--</span>
          <span class="lbl">Min</span>
        </div>
        <div class="cd-box">
          <span id="cdSecs" class="num">--</span>
          <span class="lbl">Seg</span>
        </div>
      </div>

      <p class="meta">
        Fecha de publicación:
        <code id="releaseText">--/--/---- --:--</code>
      </p>
    </section>
  </main>

  <footer class="footer">
    © CTP Cañas
  </footer>

   <script src="gate.js"></script>
</body>
</html>
